<style>
    .header{
        border-bottom: 1px solid lightgray;
        padding: 10px 4px 0 4px;
    }
    .header td{
        border: none;
        background-color: white;
        color: black;
        font-size: small;
        padding: 7px;
        margin: 5px;
    }
    .subcon td{
        border: none;
        background-color: white;
        color: black;
        font-size: small;
        padding: 7px;
        margin: 5px;
    }
    .purchase td input{
        width: 100%;
    }
    .purchase td button{
        width: 60px;
        height: 50px;
        border-radius: 10px;
        margin-bottom: -10px;
        border: none;
        cursor: pointer;
        background-color: #333;
        color: white;
    }
    .purchase td button:active{
        color: black;
        background-color: white;
        border: 1px solid #333;
    }
.amttab .subcon{
    font-size: 13px;
    padding: 3px;
}
.amttab input{
    font-size: 13px;
}

</style>

<div class="purchase" style="width:100%;padding: 10px;">
    <div class="buttons">
        <button id="newInvBtn" class="b-active">New Purchase invoice</button>
        <button id="printInvBtn">Print purchase invoice</button>
    </div>
    <div class="invoiceMiddle">
        <div class="subcon">
            <div class="heading">Seller Information</div>
            <div class="para">
                <input type="text" class="special" id="sallerName" tabindex="1" placeholder="Company" list="Companies">
                <datalist id="Companies">
                </datalist> 
            </div>
            <div class="para"><input type="text" class="special" id="sallerNum" tabindex="2" placeholder="Number"></div>
            <div class="para"><textarea rows="3" type="text" class="special" tabindex="3" id="sallerAddress" placeholder="Address"></textarea></div>
        </div>
        
        <div class="subcon" id="noTab" style="margin-top: 82px;display: none;">
            <select id="invoiceNO" class="special">
                
            </select>
            <div class="para">
                <input type="number" style="display: none;" class="special" id="cosNum" placeholder="Number">
            </div>
        </div>

    </div>

    <div class="hand noprint">
        <div class="subcon">
            <button class="classic-btn" id="holdinv" style="display:none;">Hold this invoice</button>
            <select id="loadHoldedinv" tabindex="4" style="display: none;">
                <option selected disabled>Load panding invoice..</option>
            </select>
        </div>
        <div class="subcon">
            <select id="billctg" tabindex="4">
                <option value="1">Purchoon rate</option>
                <option value="2">Hole sale rate</option>
            </select>
        </div>
    </div>
    <div id="middleinv">
     <div class="table-class">
        <table>
            <tbody id="itemstable">
                <tr>
                    <th class="left"></th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                </tr>
            </tbody>
            <tbody class="noboder">
                <tr>
                    <td class="left" colspan="2"></td>
                    <td id="tQ"></td>
                    <td>Total</td>
                    <td id="t">0</td>
                </tr>
            </tbody>
        </table>
     </div>
     <div class="table-class" style="display: none;">
        <table>
            <tbody id="printtable">
            <tr>
                <th class="left"></th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Amount</th>
                </tr>
            </tbody>
            <tbody class="noboder">
                <tr>
                    <td class="left" colspan="2"></td>
                    <td id="tQ2"></td>
                    <td>Total</td>
                    <td id="t2">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="text" id='searchitems' class='searchitems search-input noprint' style="margin:0 5px 10px 0;">
        <div class="header noprint">
            <div class="suggest_input" style="margin: 0px;">
                <input type="text" id="Item_name" placeholder="Item name..." autocomplete="off" tabindex="4">
                <div id="autosuggest_list">
                </div>
            </div>
            <table>
                <tr>
                    <td>Quantity</td>
                    <td>Unit</td>
                    <td>Purchase Rate</td>
                    <td>Hole Sale Rate</td>
                    <td>Normal Rate</td>
                    <td rowspan="2">
                        <button id="action" tabindex="10">Add</button>
                        <button id="actionupdate" style="display: none;" tabindex="10">Update</button></td>
                </tr>
                <tr>
                    <td><input type="number" id="quantity" tabindex="5"></td>
                    <td><input type="text" id="quantityunit" list="unitlist" tabindex="6">
                        <datalist id="unitlist">
                            <option value="KG"></option>
                            <option value="Gram"></option>
                            <option value="Pack"></option>
                            <option value="Liter"></option>
                            <option value="Bundle"></option>
                            <option value="Dozen"></option>
                        </datalist>
                    </td>
                    <td><input type="number" id="PurchaseRate" tabindex="7"></td>
                    <td><input type="number" id="HoleSaleRate" tabindex="8"></td>
                    <td><input type="number" id="NormalRate" tabindex="9"></td>          
                </tr>
            </table>
        </div>
    </div>

    <div class="margin10px" id="itemsholder">
    </div>
    <div class="hand amttab">
        <div class="hand">
            <div class="subcon amttab">
            </div>
            <div class="subcon">
                <div class="subcon right">Total Ammount</div>
                <div class="subcon"><input class="special cen" type="number" id="totalAmount" disabled value="0"></div>
            </div>
        </div>
        <div class="hand" id="paidtab2" style="display: none;">
            <div class="subcon">
                <div class="subcon right">Discount</div>
                <div class="subcon"><input class="special cen" type="number" id="discount" tabindex="11" value="0"></div>
            </div>
            <div class="subcon">
                <div class="subcon right">Paid Ammount</div>
                <div class="subcon" style="position: relative;"><input class="special cen" type="text" id="paidAmount" tabindex="10" value="0">
                    <span id="culsum">0</span></div>
            </div>
        </div>

        <div class="hand" id="Extra">
            <div class="subcon">
                <div class="subcon right">Previous Credit</div>
                <div class="subcon"><input class="special cen" type="number" id="precredit" disabled value="0"></div>
            </div>
            <div class="subcon">
                <div class="subcon right">Total Credit</div>
                <div class="subcon"><input class="special cen" type="number" id="creditAmount" disabled value="0"></div>
            </div>
        </div>
    </div>
    <div class="hand noprint">
        <div class="subcon"></div>
        <div class="subcon">
            <button id="genratePurchaseBill" class="btn_2">Create</button>
            <button id="ClearPage" class="btn_2">Clear</button>
        </div>
    </div>
</div>
